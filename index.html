<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Monster Wants Candy demo</title>

	<!--Style-->
	<style> 
		body { 
			margin: 0; background: #B4D9E7; 
		}

		/*
		* Style for the input "THE TRICK"
		*/
		#input{
			position: absolute;
			top: 530px;
			left: 465px;
			border: solid 5px #c9c9c9;
			font-size: 20px;
			width: 90px;
			height: 30px;
		}
	</style>

	<!--Javascript files-->
	<script src="src/phaser.min.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/MainMenu.js"></script>
	<script src="src/Game.js"></script>
	
	<!--FIles to game 2 Block 3-->
	<script src="src/block3/game2/MenuB3G2.js"></script>
	<script src="src/block3/game2/Block3Game2_Q1.js"></script>
	<script src="src/block3/game2/Block3Game2_Q2.js"></script>
	<script src="src/block3/game2/Block3Game2_Q3.js"></script>
	<script src="src/block3/game2/Block3Game2_Q4.js"></script>
	<script src="src/block3/game2/CongratulationsB3G2.js"></script>

	<!--FIles to game 3 Block 3-->
	<script src="src/block3/game3/MenuB3G3.js"></script>
	<script src="src/block3/game3/Block3Game3_Q1.js"></script>
	<script src="src/block3/game3/CongratulationsB3G3.js"></script>


</head>
<body>
	<script>
		(function() {
			// initialize the framework
			var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game');
			// add game states
			//game.state.add('Boot', TuxGame.Boot);

			/*#########################################################
			* Global states
			#########################################################*/
			game.state.add('Boot', TuxGame.Boot);
			game.state.add('Preloader', TuxGame.Preloader);


			/*#########################################################
			* States in the game 2 block 3
			#########################################################*/
			game.state.add('MenuB3G2', TuxGame.MenuB3G2);
			game.state.add('Block3Game2_Q1', TuxGame.Block3Game2_Q1);
			game.state.add('Block3Game2_Q2', TuxGame.Block3Game2_Q2);
			game.state.add('Block3Game2_Q3', TuxGame.Block3Game2_Q3);
			game.state.add('Block3Game2_Q4', TuxGame.Block3Game2_Q4);
			game.state.add('CongratulationsB3G2', TuxGame.CongratulationsB3G2);

			/*#########################################################
			* States in the game 2 block 3
			#########################################################*/
			game.state.add('MenuB3G3', TuxGame.MenuB3G3);
			game.state.add('Block3Game3_Q1', TuxGame.Block3Game3_Q1);
			game.state.add('CongratulationsB3G3', TuxGame.CongratulationsB3G3);


			// start the Boot state
			game.state.start('Preloader');
		})();
	</script>

	<!--This input is used in the Game3Block3, IT'S A TRICK-->
	<input type="hidden" id="input" size="10">
</body>
</html>
